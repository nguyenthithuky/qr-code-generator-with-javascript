<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="wrapper">
        <input type="text" id="placement" placeholder="Enter some text or url">
        <div class="options">
            <select name="" id="" class="size">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300" selected>300 x 300</option>
            </select>
            <input type="color" class="color-inp" id="color1">
            <input type="color" class="color-inp" id="color2">
        </div>
        <div class="container"></div>
        <div class="box">
            <button id="generator" disabled>Generator</button>
            <a href="#" id="download">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
